<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
  <div class="left-box">
    <svg class="icon1" xmlns="http://www.w3.org/2000/svg" width="32" height="32">
      <g fill="#323334" fill-rule="evenodd">
        <path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z" />
      </g>
    </svg>
    <div class="monograph">
      <p class="new">NEW</p>
      <p class="mono">MONOGRAPH DASHBOARD</p>
    </div>

    <div class="big-text">
      <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
    </div>
    <div class="small-text">Project planning and time tracking for agile teams</div>

    <div>
      <a href="https://google.com">
        <div class="demo-button">SCHEDULE A DEMO</div>
      </a>
      <div class="preview">
        <p>TO SEE A PREVIEW</p>
      </div>
    </div>
  </div>
  <div class="navbox">
    <a class="links" href="https://google.com">PRODUCT</a>
    <a class="links" href="https://google.com">FEATURES</a>
    <a class="links" href="https://google.com">PRICING</a>
    <div class="dot"></div>
    <a class="login" href="https://google.com">LOGIN</a>
  </div>
  <div class="shadow">
  </div>
  <div class="illustrations">
    <img src="images/illustration-devices.svg" alt="illustrations">
  </div>
  <footer>
    <p class="attribution">  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/daniel-foster-0a8a47126/" target="_blank">Daniel Foster</a>.
    </p>
  </footer>
</body>

</html>
